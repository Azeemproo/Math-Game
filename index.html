<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main ui">
        <p class="problem"></p>
        <form action="" class="our-form">
            <input type="text" class="our-field" autocomplete="off">
            <button>Submit</button>
        </form>
         <p>you need <span class="points-needed">10</span> more points and <span class="mistakes-allowed">2</span> mistakes are allowed</p>
         <div class="progress">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="progress-inner"></div>
         </div>
    </div>
    <div class="overlay">
        <div class="overlay-inner">
            <p class="end-message"></p>
            <button class="reset-button">Start over</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
